<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/css/style.css" />
  </head>
  <body>
    <!-- Основной контейнер -->
    <div class="main-conteiner">
      <!-- Шапка -->
      <div class="header">
        <!-- Логотип в шапке -->
        <div class="header-logo"></div>
        <!-- Меню c текстом -->
        <div class="header-menu">
          <u>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>PROJECTS</li>
            <li>BLOG</li>
            <li>EVENTS</li>
            <li>GALLERY</li>
            <li>CONTACT US</li>
          </u>
        </div>
      </div>

      <!-- Центральный промо блок -->
      <div class="promo-block">
        <!-- Заголовок в промо блоке -->
        <div class="promo-block-header"></div>
        <!-- Описание под заголовком -->
        <div class="promo-block-description-under-header"></div>
      </div>

      <!-- Независимый блок с логотипом -->
      <div class="Independent-block-logo">
        <!-- Картинки логотипа -->
        <div class="Independent-block-logo-image"></div>
      </div>

      <!-- Блок "Donate now" -->
      <div class="Donate-now-block">
        <!-- Заголовок блока  "Donate now" -->
        <div class="Donate-now-block-header"></div>
        <!-- Описание под заголовком блока  "Donate now" -->
        <div class="Donate-now-block-description-under-header"></div>
      </div>

      <!-- Блок "Sign up" -->
      <div class="Sign-up-block">
        <!-- Заголовок блока  "Sign up" -->
        <div class="Sign-up-block-header"></div>
        <!-- Описание под заголовком блока   "Sign up" -->
        <div class="Sign-up-block-description-under-header"></div>
        <!-- Sign-up-block-button -->
        <div class="Sign-up-block-button"></div>
      </div>

      <!-- Блок "Facebook" -->
      <div class="Facebook-block">
        <div class="Facebook-block-header"></div>
        <div class="Facebook-block-description-under-header"></div>
      </div>

      <!-- Блок "Footer" -->
      <div class="Footer-block">
        <div class="Footer-block-header"></div>
        <div class="Footer-block-description-under-header"></div>
      </div>
    </div>
  </body>
</html>
